<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qtyler - Fashion Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-image: url('abstraction.jpg');
            color: white;
            height: 50px;
            background-size: 100% 500%;
            background-position: -20px -170px;
            font-size: 14px;
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
        }

        .navbar-nav .nav-link {
            font-weight: 600;
            text-transform: uppercase;
        }

        .hero {
            height: 100vh;
            background-image: url('./slide01.jpg');
            background-size: 100% 110%;
            background-position: 0px -50px;
            padding: 60px 0;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero img {
            max-width: 100%;
            height: auto;
        }

        .hero h1 {
            font-size: 200px;
            font-weight: bold;
        }

        .hero h1 span {
            color: #f06292;
            font-style: italic;
        }

        .hero .btn {
            margin-top: 20px;
            border-radius: 30px;
            padding: 10px 30px;
        }

        .tagline {
            background-color: #fff;
            border-radius: 20px;
            display: inline-block;
            padding: 5px 15px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar text-center text-md-start ">
        <div class="container d-md-flex justify-content-between align-items-center">
            <div>
                <i class="bi bi-telephone"></i> 0-800-123-4567
                &nbsp;&nbsp;
                <i class="bi bi-envelope"></i> <a href="mailto:qtyler@example.com">qtyler@example.com</a>
                &nbsp;&nbsp;
                <i class="bi bi-geo-alt"></i> 248 Hedge St, NJ 07201
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2 fixed">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="#"><span style="color:#d81b60;">S</span>wetha</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-dark active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Company</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Pages</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="#"><i class="bi bi-person"></i></a>
                    <a href="#"><i class="bi bi-bag-fill"></i><span class="badge bg-danger ms-1">3</span></a>
                    <a href="#"><i class="bi bi-share-fill"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-start text-center">
                    <div class="tagline">WOMEN'S TEXTILE</div>
                    <h1>2k<span>18</span></h1>
                    <p class="text-uppercase letter-spacing">Summer Collection</p>
                    <a href="#" class="btn btn-outline-dark">Go to Shop</a>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
